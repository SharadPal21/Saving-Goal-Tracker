<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container text-center mt-5">
    <h1 class="display-4">Chat with AI</h1>
    <div class="mt-4">
        <textarea id="user_input" class="form-control" rows="3" placeholder="Ask something about savings..."></textarea>
        <button onclick="sendMessage()" class="btn btn-primary mt-3">Send</button>
    </div>
    <div class="mt-3">
        <h5>Response:</h5>
        <p id="response"></p>
    </div>

    <script>
        function sendMessage() {
            let userMessage = document.getElementById("user_input").value;
            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = data.response;
            });
        }
    </script>
</body>
</html>
