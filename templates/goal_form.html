<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
</head>
<body>
    <h1>Set Your Savings Goals</h1>
    <form method="POST">
        <input type="text" name="goal" placeholder="Enter a goal..." required>
        <button type="submit">Add Goal</button>
    </form>

    <h2>Your Goals:</h2>
    <ul>
        {% for goal in goals %}
            <li>{{ goal }}</li>
        {% endfor %}
    </ul>
</body>
</html>
